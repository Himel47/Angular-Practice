<exam-title>
    <h2 class="text-[30px] font-medium px-3 py-4 text-gray-800">{{exam_name}}</h2>
</exam-title>
<form-base>
    <legend class="bg-white px-4 font-semibold text-lg text-slate-700">{{form_title}}</legend>
    <div class="mb-4">
        <label for="loginID" class="block text-sm font-bold text-gray-700">Email Address <span
                class="text-green-600">*</span></label>
        <input id="loginID" type="text" placeholder="type your email address to get your Login ID and Password"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" />
    </div>
    <div class="text-center">
        <button type="submit"
            class="w-fit bg-green-600 text-white px-6 py-2 text-sm font-medium hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 border-b-4 border-red-500">
            Continue
        </button>
    </div>
</form-base>
